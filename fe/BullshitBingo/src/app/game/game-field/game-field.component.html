<div class="container">
  <div class="row">
    <table class="table">
      <tbody *ngFor="let wordItemRow of wordItemGrid">
        <tr>
          <td
            style="width:20%"
            colspan="1"
            appCheckElement
            *ngFor="let wordItem of wordItemRow"
          >
            {{ wordItem.word }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
