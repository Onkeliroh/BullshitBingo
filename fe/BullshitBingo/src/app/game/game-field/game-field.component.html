<div class="container">
  <div class="row">
    <table class="table">
      <tbody *ngFor="let wordItemRow of wordItemGrid">
        <tr>
          <td
            style="width:20%"
            [class.bg-success]="wordItemObj.isChecked"
            *ngFor="let wordItemObj of wordItemRow"
          >
            <app-game-item [wordItem]="wordItemObj"></app-game-item>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
