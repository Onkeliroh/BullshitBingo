<div class="container w-100 p-3">
  <div class="row justify-content-center">
    <div class="container col-sm-8">
      <div class="row">
        <button class="btn btn-success w-100 h-100" [routerLink]="['/game']">
          New random game
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="container col-sm-8">
      <div class="row">
        <button
          class="btn btn-success h-100 col-sm-6"
          [routerLink]="['/game']"
          [queryParams]="{ seed: gameSeed }"
          queryParamsHandling="merge"
        >
          Join Game
        </button>
        <input
          class="col-sm-6 input-group-text"
          type="text"
          name="GameSeed"
          id="GameSeed"
          placeholder="GameSeed"
          [(ngModel)]="gameSeed"
        />
      </div>
    </div>
  </div>
</div>
